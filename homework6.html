<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h3>Đăng nhập</h3>
        <p>Họ và tên</p>
        <input id="write1" type="text" placeholder="họ và tên">
        <p>Mat khau cua ban</p>
        <input id="write3" type="text" placeholder="mat khau">
        <br>
        <br>
        <button type="submit" id="enter">Submit</button>
    </form>
    <script>
        let listDetail = JSON.parse(localStorage.getItem("detail")) || [];
        function dangNhap() {
        let usernameInput = document.getElementById('write1').value;
        let passwordInput = document.getElementById('write3').value;
        let currentUser = listDetail.find(user => user.username === usernameInput && user.password === passwordInput);
        if (currentUser) {
            sessionStorage.setItem("currentUser", JSON.stringify(currentUser));
            alert("Đăng nhập thành công!");
        } else {
            alert("Thông tin đăng nhập không chính xác!");
        }
        }
        document.getElementById('enter').addEventListener('click',dangNhap());
    </script>
</body>
</html>
