<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
            <h3>Đăng ký</h3>
            <p>Họ và tên</p>
            <input class="write" type="text" placeholder="họ và tên">
            <p>So dien thoai</p>
            <input class="write" type="text" placeholder="dien thoai">
            <p>Mat khau cua ban</p>
            <input class="write" type="text" placeholder="mat khau">
            <br>
            <br>
            <button type="submit">Submit</button>
    </form>
    <script>
          let listDetail=JSON.parse(localStorage.getItem("detail"))||[];
          function addNewDetail(){
            let write=document.querySelectorAll('.write');
            if(!write[0].value || !write[1].value||!write[2].value){
                alert("bạn chưa nhập đủ thông tin");
            }
            const detailCustomer={
                name:write[0].value,
                number:write[1].value,
                password:write[2].value,
            };
            listDetail.push(detailCustomer);
            localStorage.setItem("detail",JSON.stringify(listDetail));
            write[0].value="" ;
            write[1].value="";
            write[2].value="";
          }
          var a=document.querySelector('form');
          a.addEventListener("submit", (e)=> {
            e.preventDefault();
            addNewDetail();
        });

    </script>
</body>
</html>
